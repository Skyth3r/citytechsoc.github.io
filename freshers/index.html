<!-- Intro Header -->
<header class="masthead">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="brand-heading mx-auto">
                        <img src="../img/tecSocLogoOther-transparent.png" class="img-fluid" alt="CityTech Society"/>
                    </h1>

                    <!--form section-->
                    <div class="row form">
                        <div class="col-sm-8 mx-auto">

                            <h2 style="margin-bottom:100px;">Be part of City Tech!</h2>

                            <!--formsuccess section-->
                            <span class="hidden" id="signupsuccess">
                                <div class="list-group text-left">
                                    <span class="list-group-item soon">
                                        <h4 class="list-group-item-heading"><a href="#">Thanks for signing up!</a></h4>
                                        <br/>
                                        <p>Make sure you also join our Facebook group for faster updates from us!</p>
                                        <p><a href="https://www.facebook.com/groups/citytechsoc" class="btn btn-md"
                                              target="_blank">Visit Our Facebook Group</a></p>
                                    </span>
                                </div>
                                <br/><br/>
                            </span>
                            <!--formsuccess section-->
                            <div class="card" id="signupcont">
                                <div class="card-body text-left">

                                    <form class="form-horizontal" action="http://mouseymars.com/citytech/freshers.php"
                                          method="post"
                                          id="signupform" name="signupform" class="validate" target="_blank" novalidate="">
                                        <fieldset>
                                            <span id="signupform-msg"></span>
                                            <br/>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-sm-12 noright">
                                                            <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="First Name">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-sm-12 noleft">
                                                            <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Last Name">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-lg-12">
                                                    <input type="email" class="form-control" id="email" name="email" required placeholder="email">
                                                </div>
                                            </div>

                                            <br/>
                                            <div class="form-check" style="margin-left:17px;">
                                                <label class="custom-control custom-checkbox" for="check">
                                                    <input type="checkbox" class="custom-control-input" name="check" required id="check">
                                                    <span class="custom-control-indicator"></span>
                                                    <span class="custom-control-description" style="color: #000;">I agree to let City Tech Society contact me using the information provided.</span>
                                                </label>
                                            </div>

                                            <br/>
                                            <div class="form-group">
                                                <div class="col-lg-12 col-lg-offset-2">
                                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                    <!--form section-->

                </div>
            </div>
        </div>
